<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="chat-container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="Robot" class="robot-img">
        <div class="chat-box" id="chatBox"></div>
        <div class="voice-icon" onclick="startVoiceRecognition()">
            <img src="https://vectorified.com/images/search-by-voice-icon-8.png" alt="Voice Search">
        </div>
        <br>
        <div class="listening" id="listening">Listening...</div>
        <br>
        <br>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="searchOnGoogle()">Search</button>
        </div>
        <div class="creator-info">Creator: Rohit Raj | Web Developer & Designer</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
